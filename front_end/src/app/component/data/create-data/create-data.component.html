<h1>adding data</h1>
<form [formGroup]="dataForm" (ngSubmit)="sendData()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required>
  </div>
  <div>
    <label for="value">Value:</label>
    <input type="text" id="value" formControlName="value" required>
  </div>
  <button type="submit" [disabled]="dataForm.invalid">Send</button> <!-- DÃ©sactivez le bouton si le formulaire est invalide -->
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
